<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome to Spring Boot Project</title>

    <style>

        body {

            font-family: 'Courier New', monospace;

            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);

            color: #fff;

            text-align: center;

            margin: 0;

            height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

        }

        .container {

            background: rgba(0, 0, 0, 0.6);

            padding: 40px;

            border-radius: 10px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

        }

        h1 {

            font-size: 3em;

            margin: 0.2em;

        }

        p {

            font-size: 1.2em;

        }

        .button {

            margin-top: 20px;

            padding: 10px 20px;

            border: none;

            border-radius: 5px;

            background: #ff6f61;

            color: white;

            font-size: 1em;

            cursor: pointer;

            transition: background 0.3s;

        }

        .button:hover {

            background: #ff4c3b;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Welcome to My Spring Boot Project</h1>

        <p>This is the main page of my Spring Boot application. Enjoy your stay!</p>

        <button class="button">Get Started</button>

    </div>

</body>

</html>
